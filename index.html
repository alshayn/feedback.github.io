<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Генератор Отзывов</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="settings">
                <div class="logo" onclick="playMusic()">
                    <img src="img/logo.svg" alt="logo" width="100">
                    <h1>Генератор<br> Отзывов</h1>
                    <audio src="1.mp3" id="myaudio">

                    </audio>
                </div>
                <ul class="data">
                    <li>
                        <form>
                            <label for="name">Имя</label>
                            <input type="text" id="name">
                        </form>
                    </li>
                    <li>
                        <form class="sex">
                            <label for="sex">Пол</label>
                            <div class="form_radio_btn">
                                <input id="radio-1" type="radio" name="radio" value="1" checked>
                                <label for="radio-1">М</label>
                            </div>
                            <div class="form_radio_btn">
                                <input id="radio-2" type="radio" name="radio" value="2">
                                <label for="radio-2">Ж</label>
                        </form>
                    </li>
                    <li>
                        <form>
                            <label for="score" id="score">Оценка</label>
                            <select id="scoreStudent">
                                <option value="great">Отлично</option>
                                <option value="good">Хорошо</option>
                                <option value="bad">Удовлетворительно</option>
                                <option value="very_bad">Плохо</option>
                            </select>
                        </form>
                    </li>
                    <li>
                        <form>
                            <label for="object">Предмет</label>
                            <input type="text" id="object">
                        </form>
                    </li>
                    <li>
                        <form>
                            <label for="lessonWork">Работа на занятии</label>
                            <select id="lessonWork">
                                <option value="good">Хорошо</option>
                                <option value="bad">Средне</option>
                                <option value="very_bad">Плохо</option>
                            </select>
                        </form>
                    </li>
                    <li>
                        <form>
                            <label for="discipline">Дисциплина</label>
                            <select id="discipline">
                                <option value="good">Хорошо</option>
                                <option value="bad">Отвлекается</option>
                            </select>
                        </form>
                    </li>
                    <li>
                        <form>
                            <label for="homework">Выполнение ДЗ</label>
                            <select id="homework">
                                <option value="all">Все</option>
                                <option value="lot">Большая часть</option>
                                <option value="half">Половина</option>
                                <option value="almost_not">Почти нет</option>
                                <option value="no_one">Ни одного</option>
                            </select>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="done">
                <div class="tooltip1">
                    <button class="go" onclick="generateFeedback()" onclick="myFunction()" onmouseout="outFunc1()"></button>
                    <span class="tooltiptext" id="myTooltip1">Нажми чтобы сгенерировать</span>
                </div>
            
            <div class="feedback">
                <textarea name="feed" id="feedbackText" cols="55" rows="8" placeholder="Выбери все необходимые пункты, и программа сгенерирует тебе отзыв. Для запуска нажми на иконку рупора."></textarea>
                <div class="tooltip">
                <button class="copy" onclick="copyFunction()" onclick="myFunction()" onmouseout="outFunc()"></button>
                <span class="tooltiptext" id="myTooltip">Нажми чтобы скопировать</span>
            </div>
            </div>
        </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
